      <!--Registro-->
    <div class="container1">
        <div class="form-image">
            <img src="img/register.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="firstname" name="firstname" placeholder="Digite seu primeiro nome"
                            required></input>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="lastname" name="lastname" placeholder="Digite seu sobrenome"
                            required></input>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="Digite seu email" placeholder="Digite seu email"
                            required></input>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="(xx) xxxxx-xxxx" placeholder="Numero" required></input>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha"
                            required></input>
                    </div>

                    <div class="input-box">
                        <label for="confirpassword">Confirme sua senha</label>
                        <input id="confirpassword" type="confirpassword" name="confirpassword" placeholder="Digite sua senha"
                            required></input>
                    </div>

                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label for="famale">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>

                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>

            </form>

        </div>

    </div>
</body>
