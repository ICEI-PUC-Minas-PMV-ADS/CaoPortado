    <!--Registro-->
    <div class="container1">
        <div class="form-image">
            <img src="img/register.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <input id="name" type="fullname" name="fullname" placeholder="Nome completo" required></input>
                    </div>
                    
                    <div class="input-box">
                        <input id="birth" type="text" name="00/00/00" placeholder="Data de nascimento" onblur="(this.type='text')" onfocus="(this.type='date')" required></input>
                    </div>

                    <div class="input-box">
                        <input id="cpf" type="text" name="000.000.000-00" placeholder="CPF (somente números)" required></input>
                    </div>

                    <div class="input-box">
                        <input id="rg" type="text" name="00.000.000-0" placeholder="RG (somente números)" required></input>
                    </div>

                    <div class="input-box">
                        <input id="adress" type="text" name="rua-bairro" placeholder="Endereço" required></input>
                    </div>

                    <div class="input-box">
                        <input id="number" type="tel" required="required" maxlength="15" name="phone" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" placeholder="Telefone"/>
                    </div>

                    <div class="input-box">
                        <input id="email" type="email" name="youremail" placeholder="E-mail" required></input>
                    </div>

                    <div class="input-box">
                        <input id="password" type="password" name="password" placeholder="Senha" required></input>
                    </div>

                    <div class="input-box">
                        <input id="confirpassword" type="password" name="confirpassword"
                            placeholder="Confirme sua senha" required></input>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label for="famale">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Personalizado</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>

            </form>

        </div>

    </div>
</body>
